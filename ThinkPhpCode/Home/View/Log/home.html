            <h3>日志控</h3>
            <form action="" method="post" id="logSearch">
                <label>选择日期查询</label>
                <select name="year" onchange="search.day()">
                    <for  start="2016" end="date('Y')+1" name="yi">
                        <if condition="$yi eq date('Y')">
                        <option selected value="{$yi}">{$yi}年</option>
                        <else/>
                         <option value="{$yi}">{$yi}年</option>
                        </if>
                    </for>
                </select>
                <select name="month" onchange="search.day()">
                    <for  start="1" end="13" name="mi">
                        <if condition="$mi eq date('m')">
                        <option selected value="{$mi}">{$mi}月</option>
                        <else/>
                            <option value="{$mi}">{$mi}月</option>
                        </if>
                    </for>
                </select>
                <select name="day">
                    <for  start="1" end="date('t')+1" name="di">
                        <if condition="$di eq date('d')">
                        <option selected value="{$di}">{$di}日</option>
                        <else/>
                            <option value="{$di}">{$di}日</option>
                        </if>
                    </for>
                </select>
            </form>
            <div id="search" onclick="search.submit()">查 找</div>
